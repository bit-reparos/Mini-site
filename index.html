
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Loja de Celulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .slider {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      border-radius: 5px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .slides img, .slides iframe {
      min-width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    .prev {
      left: 5px;
    }
    .next {
      right: 5px;
    }
    .button {
      background: #25D366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>

  <h1>Escolha seu celular</h1>

  <div class="container">
    <!-- iPhone 14 -->
    <div class="card">
      <div class="slider" id="slider1">
        <div class="slides">
          <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-finish-select-202209-6-1inch-blue?wid=5120&hei=2880&fmt=jpeg&qlt=80&.v=1661027784220" alt="iPhone 14">
          <img src="https://cdn.dxomark.com/wp-content/uploads/medias/post-122823/Apple-iPhone-14-Plus-featured-image-packshot-review.jpg" alt="iPhone 14">
          <img src="https://m.media-amazon.com/images/I/61bK6PMOC3L._AC_UF1000,1000_QL80_.jpg" alt="iPhone 14">
          <iframe src="https://www.youtube.com/embed/FT3ODSg1GFE" loading="lazy"></iframe>
        </div>
        <button class="nav-button prev" onclick="moveSlide(1, -1)">‹</button>
        <button class="nav-button next" onclick="moveSlide(1, 1)">›</button>
      </div>
      <h3>iPhone 14</h3>
      <p>R$ 6.500</p>
      <a class="button" href="#" onclick="enviarWhatsapp('iPhone 14')">Quero este!</a>
    </div>

    <!-- Samsung S23 -->
    <div class="card">
      <div class="slider" id="slider2">
        <div class="slides">
          <img src="https://images.samsung.com/is/image/samsung/p6pim/br/2302/gallery/br-galaxy-s23-s911-sm-s911bzagswo-534626110?$650_519_PNG$" alt="Samsung S23">
          <img src="https://images.samsung.com/is/image/samsung/p6pim/br/2302/gallery/br-galaxy-s23-s911-sm-s911bzagswo-534626108?$650_519_PNG$" alt="Samsung S23">
          <img src="https://images.samsung.com/is/image/samsung/p6pim/br/2302/gallery/br-galaxy-s23-s911-sm-s911bzagswo-534626103?$650_519_PNG$" alt="Samsung S23">
          <iframe src="https://www.youtube.com/embed/Cn9_sHwn4MM" loading="lazy"></iframe>
        </div>
        <button class="nav-button prev" onclick="moveSlide(2, -1)">‹</button>
        <button class="nav-button next" onclick="moveSlide(2, 1)">›</button>
      </div>
      <h3>Samsung S23</h3>
      <p>R$ 5.200</p>
      <a class="button" href="#" onclick="enviarWhatsapp('Samsung S23')">Quero este!</a>
    </div>

    <!-- Xiaomi Redmi Note 12 -->
    <div class="card">
      <div class="slider" id="slider3">
        <div class="slides">
          <img src="https://i01.appmifile.com/webfile/globalimg/products/pc/redmi-note-12-pro-5g/specs01.png" alt="Xiaomi Redmi Note 12">
          <img src="https://i01.appmifile.com/webfile/globalimg/products/pc/redmi-note-12-pro-5g/specs02.png" alt="Xiaomi Redmi Note 12">
          <img src="https://i01.appmifile.com/webfile/globalimg/products/pc/redmi-note-12-pro-5g/specs03.png" alt="Xiaomi Redmi Note 12">
          <iframe src="https://www.youtube.com/embed/c0i88t0Kacs" loading="lazy"></iframe>
        </div>
        <button class="nav-button prev" onclick="moveSlide(3, -1)">‹</button>
        <button class="nav-button next" onclick="moveSlide(3, 1)">›</button>
      </div>
      <h3>Xiaomi Redmi Note 12</h3>
      <p>R$ 1.800</p>
      <a class="button" href="#" onclick="enviarWhatsapp('Xiaomi Redmi Note 12')">Quero este!</a>
    </div>
  </div>

  <script>
    const positions = [0, 0, 0];

    function moveSlide(sliderIndex, direction) {
      const slider = document.getElementById("slider" + sliderIndex);
      const slides = slider.querySelector(".slides");
      const total = slides.children.length;
      positions[sliderIndex - 1] += direction;
      if (positions[sliderIndex - 1] < 0) positions[sliderIndex - 1] = total - 1;
      if (positions[sliderIndex - 1] >= total) positions[sliderIndex - 1] = 0;
      slides.style.transform = `translateX(-${positions[sliderIndex - 1] * 100}%)`;
    }

    function enviarWhatsapp(modelo) {
      const mensagem = encodeURIComponent(`Olá! Tenho interesse no celular ${modelo}. Ainda está disponível?`);
      const url = `https://wa.me/5565998079376?text=${mensagem}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
